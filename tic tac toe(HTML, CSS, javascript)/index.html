<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li>MY TIC TAC GAME</li>
            </ul>
        </nav>
    </header>
    <div class="gamecontainer">
        <div class="leftcont">
            <div class="div">

                <div class="box box0 bt-0 bl-0"></div>
                <div class="box box1 bt-0"></div>
                <div class="box box2 bt-0 br-0"></div>
                <div class="box box3 bl-0"></div>
                <div class="box box4 "></div>
                <div class="box box5 br-0"></div>
                <div class="box box6 bl-0 bb-0"></div>
                <div class="box box7 bb-0"></div>
                <div class="box box8 br-0 bb-0"></div>
            </div>

       </div>
        <div class="rightcont">
            <h1>Welcome to Tic Tac Toe game</h1>
            <div class="turn">
                Turn for X
            </div>
            <button class="reset">
                RESET
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
