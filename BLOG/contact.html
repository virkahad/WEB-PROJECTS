<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive blog /contact</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <div class="maincont">
        <main>
            <header>
                <nav>
                    <div class="fst div">

                        <div class="img">
                            <img src="/img/logo.png" alt="">
                        </div>
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/about.html">About</a></li>
                            <li><a href="/contact.html">Contact</a></li>
                        </ul>
                    </div>
                    <div class="nd div">

                        <div class="input">
                            <input type="text" placeholder="Article Search">
                        </div>
                        <div class="btn">
                            <button>Search</button>
                        </div>
                    </div>
                </nav>
            </header>
            <hr>

            <div class="cont">
                <h1>Feel Free To Contact Us</h1>
              <form action="" class="form">
                <input class="hell" type="text" placeholder="Enter Your Name">
                <input class="hell" type="text" placeholder="Enter Your Phone Number">
                <input class="hell" type="text" placeholder="Enter Your Email Id">
                <textarea class="special" name="help" id="helpp" cols="115" rows="10">How May We Help You?</textarea>
                <button>Submit</button>
              </form>
            </div>
        </main>
    </div>

    <footer class="foot">

        <h3>Copyrightiblog.com&#169;</h3>
        <h3><a target="_blank" href="https://www.vecteezy.com/free-vector/website">Vector credits: Victeziya</a></h3>

    </footer>

</body>

</html>
